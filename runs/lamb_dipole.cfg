
[grid]

nt = 100
nx = 101
ny = 101

ht = 0.01

x1 = -1.0
x2 = +1.0

y1 = -1.0
y2 = +1.0


[solver]

petsc_snes_atol = 1E-6
petsc_snes_rtol = 1E-16
petsc_snes_stol = 1E-18
petsc_snes_max_iter = 20

petsc_ksp_atol = 1E-11
petsc_ksp_rtol = 1E-7
petsc_ksp_max_iter = 1000


[initial_data]

python = lamb_dipole


[io]
hdf5_output = lamb_dipole.hdf5
nsave = 1
